<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount</title>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center font-bold mt-12 mx-16 md:mx-0">Shopping Discount</span></h1>
    </header>
    <main>
        <!-- without coupon -->
        <section class="bg-violet-100 w-9/12 md:w-6/12 lg:w-2/5 mx-auto mt-20 py-8 px-16 mb-10 rounded-lg">
            <h3 class="text-2xl mb-4 font-semibold">Price: $<span id="original-price">1000</span></h3>
            <button id="btn-apply" class="bg-violet-700 hover:bg-violet-800 w-full px-7 py-2 mb-4 text-white font-semibold rounded-lg">Apply</button>
            <h3 class="text-2xl mb-1 font-semibold">Please Pay: $<span id="total-discount">00</span></h3>
        </section>

        <!-- with coupon -->
        <section class="bg-violet-100 w-9/12 md:w-6/12 lg:w-2/5 mx-auto mt-20 p-8 mb-10 rounded-lg">
            <h3 class="text-2xl mb-4 font-semibold">Price: $<span id="original-price">1000</span></h3>
            <h3 class="text-2xl mb-4 font-semibold">Coupon Code: DISC30 [Get 30% Off]</h3>
            <h3 class="text-2xl mb-4 font-semibold">Coupon:  
            <span>
                <input id="coupon-field" type="text" class="outline-none w-7/12 md:w-8/12 lg:w-9/12 px-3 py-1 text-base" id="">
            </span></h3>
            <button id="apply-btn" class="bg-violet-700 hover:bg-violet-800 w-full px-7 py-2 mb-4 text-white font-semibold rounded-lg">Apply</button>
            <h3 class="text-2xl mb-1 font-semibold">Please Pay: $<span id="discount-price">00</span></h3>
        </section>
    </main>
    <script src="discount.js"></script>
</body>
</html>
